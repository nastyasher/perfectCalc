<script src="/js/oauth.js?16"></script>

<script>function confirmRequest() {
    var confirm_url = '/auth/auth?bot_id=547043436&origin=https%3A%2F%2Fcore.telegram.org&embed=1&request_access=write&confirm=1&hash=fd994413065cec286a', el;
    if ((el = getEl('request_write')) && el.checked) {
        confirm_url += '&allow_write=1';
    }
    location.href = confirm_url;
}
function declineRequest() {
    window.close();
}
function logout() {
    location.href = '/auth/logout?bot_id=547043436&origin=https%3A%2F%2Fcore.telegram.org&embed=1&request_access=write&hash=48d088f87ebc918f9b';
    return false;
}

</script>
